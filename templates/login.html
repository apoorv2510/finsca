<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Sports Kit Designer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#f59e0b',
                        accent: '#dc2626',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-text {
            background: linear-gradient(90deg, #f59e0b, #dc2626);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .input-field {
            transition: all 0.3s ease;
        }
        .input-field:focus {
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
        }
    </style>
</head>
<body class="bg-cover bg-center bg-fixed text-white" style="background-image: url('{{ url_for('static', filename='images/football-bg.jpg') }}');">

    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-black opacity-60 z-0"></div>

    <!-- Floating decorative elements -->
    <div class="absolute top-20 left-10 w-16 h-16 bg-yellow-400 rounded-full opacity-20 animate-float"></div>
    <div class="absolute bottom-1/4 right-10 w-24 h-24 bg-blue-400 rounded-full opacity-20 animate-float animation-delay-1000"></div>
    <div class="absolute top-1/3 right-1/4 w-12 h-12 bg-red-400 rounded-full opacity-20 animate-float animation-delay-2000"></div>

    <div class="relative z-10 min-h-screen flex flex-col items-center justify-center p-4 md:p-8">
        <div class="w-full max-w-md">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-extrabold mb-2 gradient-text">
                    <i class="fas fa-tshirt mr-2"></i>Sports Kit Designer
                </h1>
                <div class="bg-primary bg-opacity-90 text-white py-3 px-6 rounded-xl shadow-lg inline-block">
                    <h2 class="text-xl font-semibold flex items-center justify-center">
                        <i class="fas fa-sign-in-alt mr-2"></i> Login to Your Account
                    </h2>
                </div>
            </div>

            <!-- Login Form -->
            <div class="bg-white bg-opacity-95 backdrop-blur-sm rounded-xl shadow-2xl overflow-hidden transition-all duration-300 hover:shadow-lg">
                <div class="p-6 md:p-8">
                    <form method="post" class="space-y-6">
                        <!-- Email Field -->
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">
                                <i class="fas fa-envelope mr-2 text-primary"></i>Email Address
                            </label>
                            <input type="email" name="email" required
                                   class="w-full p-3 border border-gray-300 rounded-lg input-field focus:ring-2 focus:ring-primary focus:border-transparent transition text-gray-800">
                        </div>
                        
                        <!-- Password Field -->
                        <div>
                            <label class="block text-gray-700 font-medium mb-2">
                                <i class="fas fa-lock mr-2 text-primary"></i>Password
                            </label>
                            <input type="password" name="password" required
                                   class="w-full p-3 border border-gray-300 rounded-lg input-field focus:ring-2 focus:ring-primary focus:border-transparent transition text-gray-800">
                        </div>
                        
                        <!-- Submit Button -->
                        <button type="submit" 
                                class="w-full bg-gradient-to-r from-primary to-accent text-white py-3 px-6 rounded-lg font-bold hover:opacity-90 transition flex items-center justify-center space-x-2">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>Login</span>
                        </button>
                    </form>

                    <!-- Registration Link -->
                    <div class="mt-6 text-center">
                        <p class="text-gray-600">Don't have an account? 
                            <a href="/register" class="text-primary font-medium hover:text-primary-dark transition">
                                <i class="fas fa-user-plus mr-1"></i>Register here
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="relative z-10 text-center text-sm text-gray-300 pb-4">
        <p>Â© 2023 Sports Kit Designer. All rights reserved.</p>
    </div>
</body>
</html>
